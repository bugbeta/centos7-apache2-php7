<VirtualHost *:80>
ServerAdmin bugbeta@foxmail.com
DocumentRoot "/var/www/html/dokuwiki"
ServerName wiki.xxx.cn
ServerAlias wiki
ErrorLog "logs/wiki-error.log"
CustomLog "logs/wiki-access.log" common


<Directory />
            order deny,allow
            allow from all
</Directory>
<LocationMatch "/(data|conf|bin|inc)/">
    order allow,deny
    deny from all
    satisfy all
</LocationMatch>
</VirtualHost>
